<body>
 <!-- ðŸ”’ Login/Signup Modal -->
<section class="login">
    <div class="auth-container">
        <div class="row">
            <div class="col-md-6 pe-0">
                <img src="images/login1x.png" srcset="images/login2x.png 2x, images/login3x.png 3x" alt="login">
            </div>
            <div class="col-md-6 ps-0 d-flex align-items-center justify-content-center">
                <div class="login-section">
                    <!-- LOGIN FORM -->
                    <div id="login-form" class="form-box text-center">
                      <h2 class="font-size26 font-family1 pb-2">Log In</h2>
                      <p class="font-size14 pb-4">Welcome back! Please enter your details</p>
                      <input type="email" placeholder="Email" required>
                      <input type="password" placeholder="Password" required>
                      <div class="font-size12 color-main text-start cursor-pointer" id="go-forgot">Forgot password?</div>
                      <button class="font-size14 bgcolor-main mt-4">Login</button>
                      <p class="font-size12 signUpChange">Don't have an account? <span id="go-signup" class="color-main cursor-pointer">Sign up</span></p>
                    </div>
                  
                    <!-- SIGNUP FORM -->
                    <div id="signup-form" class="form-box text-center hidden">
                      <h2 class="font-size26 font-family1 pb-2">Sign Up</h2>
                      <p class="font-size14 pb-4">Create your account by filling the form</p>
                      <input type="text" placeholder="Full Name" required>
                      <input type="email" placeholder="Email" required>
                      <input type="password" placeholder="Password" required>
                      <button class="font-size14 bgcolor-main mt-4">Sign Up</button>
                      <p class="font-size12 signUpChange">Already have an account? <span id="go-login" class="color-main cursor-pointer">Log in</span></p>
                    </div>
                  
                    <!-- FORGOT PASSWORD FORM -->
                    <div id="forgot-form" class="form-box text-center hidden">
                      <h2 class="font-size26 font-family1 pb-2">Reset Password</h2>
                      <p class="font-size14 pb-4">Enter your email to receive reset instructions</p>
                      <input type="email" placeholder="Enter your email" required>
                      <button class="font-size14 bgcolor-main mt-4">Send Reset Link</button>
                      <p class="font-size12 pt-3">Back to <span id="back-to-login" class="color-main cursor-pointer">Log in</span></p>
                    </div>
                  </div>
                  
                  
                
            </div>
        </div>
       
         
      </div>
  </section>
